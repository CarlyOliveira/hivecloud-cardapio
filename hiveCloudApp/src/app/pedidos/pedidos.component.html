<div class="container">
    <div *ngFor="let pedido of pedidos">

        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Pre√ßo</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of pedido.itens">
                        <td>{{item.prato.nome}}</td>
                        <td>{{item.quantidade}}</td>
                        <td>{{item.prato.preco | currency}}</td>
                        <td>{{item.valor | currency}}</td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold">Total do Pedido: {{pedido.valor | currency}}</td>

            </table>
        </div>


    </div>
</div>
